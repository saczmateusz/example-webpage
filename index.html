<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Example webpage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .searchbar {
        position: absolute;
        right: 10px;
        top: 22px;
      }
      .row {
        height: 88px;
      }
      input[type="text"] {
        width: 40px;
        height: 40px;
        border: none;
        background: url("./assets/images/magnifier.png");
        background-repeat: no-repeat;
        transition: all 0.5s ease-in-out;
      }

      input[type="text"]:focus {
        background-position: 110px;
        background-color: dodgerblue;
        border: none;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div style="width:100%; margin: 0 auto; background-color:silver">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12" style="background-color:darkblue">
            <div class="searchbar">
              <form><input type="text" /></form>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 20px">
          <div class="col-lg-12" style="background-color: darkorchid">
            <h1>footer</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
